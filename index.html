<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>전사 라이브 파일럿 - 로그인</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#0b1220; color:#e9eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 32px 16px; }
    .card { background:#121b2e; border:1px solid #23304d; border-radius:14px; padding:20px; }
    input, select, button { width:100%; padding:12px; border-radius:10px; border:1px solid #2a3b61; background:#0f172a; color:#e9eefc; }
    button { cursor:pointer; background:#2b59ff; border:none; font-weight:700; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .row { display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    .muted { color:#a9b7da; font-size: 13px; line-height:1.4; }
    .top { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom: 14px;}
    a { color:#9db4ff; text-decoration:none; }
    .err { color:#ff8f8f; margin-top:10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h2 style="margin:0;">전사 라이브 파일럿</h2>
      <div class="muted"><a href="./stats.html">통계 보기</a></div>
    </div>

    <div class="card">
      <h3 style="margin-top:0;">가짜 로그인</h3>
      <p class="muted">파일럿용이라 보안은 약함(평문). 본개발에서는 SSO/권한으로 교체 예정.</p>

      <div class="row">
        <div>
          <label class="muted">아이디</label>
          <input id="loginId" placeholder="예: member01" autocomplete="username"/>
        </div>
        <div>
          <label class="muted">비밀번호</label>
          <input id="password" type="password" placeholder="예: 1234" autocomplete="current-password"/>
        </div>
      </div>

      <div style="height:12px"></div>
      <button id="btnLogin">로그인</button>
      <div id="err" class="err"></div>

      <div style="height:14px"></div>
      <div class="muted">
        ✅ 로그인 성공 후: 사내/사외 + 모바일 체크 → 역할별 선택(팀장/담당만) → 라이브 화면
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
  <script>
    PilotApp.initLoginPage();
  </script>
</body>
</html>
